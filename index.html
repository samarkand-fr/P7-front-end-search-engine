<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      content="Les petits plats, outil de recettes de cuisine"
      name="description"
    />
    <meta
      content="Les petits plats, outil de recettes de cuisine"
      name="keywords"
    />
    <link rel="icon" href="./assets/image/icone.svg" >
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./styles/reset.css" >
    <!-- Style CSS -->
    <link rel="stylesheet" href="./styles/style.css" >
    <title>Les Petits plats</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="header__brand">
            <a>
              <img
                src="./assets/image/logo.svg"
                class="header__logo"
                alt="Les petits plats"
              >
            </a>
        </nav>
      </header>

      <main class="main">
        <!-- main input search bar -->
        <section class="search">
          <div class="search__group">
            <input
              type="text"
              class="search__input"
              name=" search"
              placeholder="Rechercher un ingrédient, un appareil, un ustensile, une recette..."
            >
            <button class="search__button">
              <img src="./assets/image/search.svg" alt="search magnifier" >
            </button>
          </div>
        </section>

        <!-- section where tags are displayed -->
        <section class="tags">
        </section>

       <!-- section for filtering  -->
        <section class="filter">
          <!-- div  that accepts  the filtered-ingredients  after the input  (in form of list)-->
          <div class="filter__btn">
            <span class="filter__arrow"></span>
            <input
              class="filter__select filter__select--primary"
              type="button"
              data-color="primary"
              data-value="Ingrédients"
              value="Ingrédients"
            />
          </div>
     <!-- div  that accepts  the filtered-appareil  after the input  (in form of list)-->
          <div class="filter__btn">
            <span class="filter__arrow"></span>
            <input
              class="filter__select filter__select--success"
              type="button"
              data-color="success"
              data-value="Appareil"
              value="Appareil"
            />
          </div>
           
      <!-- div  that accepts  the filtered-ustensiles  after the input  (in form of list)-->
          <div class="filter__btn">
            <span class="filter__arrow"></span>
            <input
              class="filter__select filter__select--danger"
              type="button"
              data-color="danger"
              data-value="Ustensiles"
              value="Ustensiles"
            />
          </div>
        </section>

        <!-- section for displaying  recipes' cards -->
        <section class="cards">
        </section>
        
      </main>
    </div>

    <script src="./index.js" type="module"></script>

    </script>
  </body>
</html>
